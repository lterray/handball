{% extends 'layout.html' %}

{% block head_end %}

    <script src="{{ url_for('static', filename='/js/team.js') }}" defer></script>

{% endblock %}

{% block content %}
<table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Votes</th>
        <th>Action</th>
    </tr>
    {% for player in players %}
        <tr class="player">
            <td>{{ player.first_name }}</td>
            <td>{{ player.last_name }}</td>
            <td class="vote-cell">{{ player.vote_number }}</td>
            <td>
                <button class="voting-button" data-vote="up" data-id="{{ player.id }}">
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                    Vote up
                </button>
                <br>
                <button class="voting-button" data-vote="down" data-id="{{ player.id }}">
                    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                    Vote down
                </button>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
